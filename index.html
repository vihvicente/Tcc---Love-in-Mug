<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="public/css/style_login.css">
    <link rel="icon" href="public/img/logo.png" >    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <style>
        @media screen and (max-width: 1040px) {

        .first-column{
            margin-top: 30%;
        }
        .second-column{
            margin-top: 20%;
        }
    }    
    #perfil{
        background-color: #FFF7F5;
        border: #FFF7F5 2px ;
    }
    </style>
    
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">welcome back!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">por favor faça login com suas informações pessoais</p>
                <button id="redirecionarLogin" class="btn btn-primary">Logar</button>
                <script>
                    document.getElementById('redirecionarLogin').addEventListener('click', function() {
                        // Redirecionar para a outra página
                        window.location.href = 'login.html';
                    });
                </script>
            </div>    
            <div class="second-column">
            <h2 class="title title-second">Criar uma conta</h2>
            
        <form id="cadastro-form" method="POST">
        <label class="label-input" for="">
            <i class="fas fa-user icon-modify"></i>
            <input type="text" name="nome" placeholder="Nome" required>
        </label>
        
        <label class="label-input" for="">
            <i class="fas fa-envelope icon-modify"></i>
            <input type="email" name="email" placeholder="Email" required>
        </label>    

        <label class="label-input" for="">
            <i class="fas fa-user icon-modify"></i>
            <input type="text" name="cpf" placeholder="CPF" required>
        </label>

        <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" name="senha" placeholder="Senha" required>
        </label>
        
         <label class="label-input" for="">
             <i class="fa fa-key icon-modify"></i>
            <input type="text" name="codAcesso" placeholder="Código de Acesso" required>
        </label>
        <label class="label-input" for="perfil">
            <i class="fas fa-user icon-modify"></i>
            <select id="perfil" name="perfil">
                <option value="usuario">Usuário</option>
                <option value="administrador">Administrador</option>
            </select>
        </label>

        <div id="result"></div>

        <button type="submit" class="btn btn-second">Cadastrar</button>
    </form>
    </div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="public/js/js.js"></script>
</body>
</html>
